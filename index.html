<head>

<body>

    <div class="container">

        <div class="grid-template">

                    <img src="images/image-jeremy.png" alt="">
                </div>
                <div class="user-card-info">
                <p>Report for</p>
                <h2>Jermy Robson</h2>
                </div>
            </div>
                    <div class="user-card">
                        <a href="#">Daily</a>
                        <a href="#">Weekly</a>

                </div>
            
            <div class="card first-card">
                <div class="card-info work"></div>
            </div>
    
            <div class="card">
                <div class="card-info  play"></div>
            </div>
    
            <div class="card">
                <div class="card-info study"></div>
            </div>
    
            <div class="card">
                <div class="card-info excercise"></div>
            </div>
    
            <div class="card">

            </div>

        </div>
