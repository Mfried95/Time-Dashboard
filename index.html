<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Dashboard</title>
</head>

<body>

    <div class="container">

        <div class="grid-template">

        <div class="user grid-row-span-2">
            <div class="user-card-content">
                <div class="profile-img">
                    <img src="images/image-jeremy.png" alt="">
                </div>
                <div class="user-card-info">
                <p>Report for</p>
                <h2>Jermy Robson</h2>
                </div>
            </div>
                    <div class="user-card">
                        <a href="#" id="daily-btn">Daily</a>
                        <a href="#" id="weekly-btn">Weekly</a>
                        <a href="#" id="monthly-btn">Monthly</a>
                    </div>
                </div>
            
            <div class="card first-card work">
                <img src="images/icon-work.svg" alt="">
                <div class="card-info">
                    <section class="title">
                        <h2>Work</h2>
                        <span id="work-hours">32 hrs</span>
                    </section>
                    <span class="previous-hours">
                        <img src="images/icon-ellipsis.svg" alt="">
                        <p id="previous-work-hours">Last Week - 36hrs</p>
                    </span>
                </div>
            </div>
    
            <div class="card play">
                <img src="images/icon-play.svg" alt="">
                <div class="card-info">
                    <section class="title">
                        <h2>Play</h2>
                        <span id="play-hours">10 hrs</span>
                    </section>
                    <span class="previous-hours">
                        <img src="images/icon-ellipsis.svg" alt="">
                        <p id="play-previous">Last Week - 8hrs</p>
                    </span>
                </div>
            </div>
    
            <div class="card study">
                <img src="images/icon-study.svg" alt="">
                <div class="card-info">
                    <section class="title">
                        <h2>Study</h2>
                        <span id="study-hours">4 hrs</span>
                    </section>
                    <span class="previous-hours">
                        <img src="images/icon-ellipsis.svg" alt="">
                        <p id="previous-study">Last Week - 7hrs</p>
                    </span>
                </div>
            </div>
    
            <div class="card excercise">
                <img src="images/icon-exercise.svg" alt="">
                <div class="card-info">
                    <section class="title">
                        <h2>Exercise</h2>
                        <span id="excercise-hours">10 hrs</span>
                    </section>
                    <span class="previous-hours">
                        <img src="images/icon-ellipsis.svg" alt="">
                        <p id="excercise-previous">Last Week - 4hrs</p>
                    </span>
                </div>
            </div>
    
            <div class="card social">
                <img src="images/icon-social.svg" alt="">
                <div class="card-info">
                    <section class="title">
                        <h2>Social</h2>
                        <span id="social-hours">5 hrs</span>
                    </section>
                    <span class="previous-hours">
                        <img src="images/icon-ellipsis.svg" alt="">
                        <p id="social-previous">Last Week - 10hrs</p>
                    </span>
                </div>
            </div>
    
            <div class="card selfcare">
                <img src="images/icon-self-care.svg" alt="">
                <div class="card-info">
                    <section class="title">
                        <h2>Self Care</h2>
                        <span id="self-hours">10 hrs</span>
                    </section>
                    <span class="previous-hours">
                        <img src="images/icon-ellipsis.svg" alt="">
                        <p id="self-previous">Last Week - 2hrs</p>
                    </span>
                </div>
            </div>
        </div>        
        
    </div>
    <script src="main.js"></script>
</body>
</html>
